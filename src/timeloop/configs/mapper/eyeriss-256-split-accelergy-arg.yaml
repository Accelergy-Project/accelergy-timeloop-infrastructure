architecture:
  version: 0.2
  subtree:
    - name: eyeriss
      attributes:
        technology: 40nm
      local:
        - name: Wire
          class: wire
          attributes:
            datawidth: 1
            length: 1
        - name: DRAM
          class: DRAM
          attributes:
            word_width: 16
        - name: GlobalBuffer
          class: SRAM
          attributes:
            word_width: 16
            n_words: 4
            width: 64
            depth: 16384
            meshX: 1
            read_bandwidth: 16
            write_bandwidth: 16
        - name: DummyBuffer[0..15]
          class: regfile
          attributes:
            width: 16
            word_width: 16
            entries: 0
            meshX: 16
      subtree:
        - name: PE[0..255]
          local:
            - name: InputRegFile
              class: regfile
              attributes:
                depth: 12
                width: 16
                word_width: 16
                meshX: 16
                read_bandwidth: 2
                write_bandwidth: 2
            - name: WeightRegFile
              class: regfile
              attributes:
                depth: 192
                width: 16
                word_width: 16
                meshX: 16
                read_bandwidth: 2
                write_bandwidth: 2
            - name: PsumRegFile
              class: regfile
              attributes:
                depth: 16
                width: 16
                word_width: 16
                meshX: 16
                read_bandwidth: 2
                write_bandwidth: 2

            - name: MACs
              class: intmac
              attributes:
                meshX: 16
                datawidth: 16
